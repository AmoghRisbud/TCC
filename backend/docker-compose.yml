version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tcc-lms-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tcc_lms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tcc-lms-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tcc_lms
      DB_SSL_MODE: disable
      SERVER_PORT: 8080
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 24
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/root/uploads

volumes:
  postgres_data:
